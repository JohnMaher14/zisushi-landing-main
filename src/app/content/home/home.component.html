    <div class="row">
      <div class="col-md-6">
        <div class="input-group form-group">
          <label for="name">YOUR Name</label>
          <input id="name" [ngClass]="{'border-danger': reserveForm.controls['name'].touched && reserveForm.controls['name'].errors != null}" class="form-control" type="text" formControlName="name" name="name" placeholder="Your name">

          <div class="input-group-append" *ngIf="reserveForm.controls['name'].touched && reserveForm.controls['name'].errors != null">
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['name'].errors['required']" data-toggle="tooltip" title="Name is required">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>
          </div>


        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group input-group">
          <label for="mother_name">Mother's Name</label>
          <input type="text" class="form-control" formControlName="mother_name" id="mother_name" placeholder="Mother's Name" [ngClass]="{'border-danger': reserveForm.controls['mother_name'].touched && reserveForm.controls['mother_name'].errors != null}">

          <div class="input-group-append" *ngIf="reserveForm.controls['mother_name'].touched && reserveForm.controls['mother_name'].errors != null">
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['mother_name'].errors['required']" data-toggle="tooltip" title="Mother name is required">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group input-group">
          <label for="phone">Phone number</label>
          <input id="phone" [ngClass]="{'border-danger': reserveForm.controls['phone'].touched && reserveForm.controls['phone'].errors != null}" min="1" class="form-control" type="number" name="phone" formControlName="phone" placeholder="Your phone">

          <div class="input-group-append" *ngIf="reserveForm.controls['phone'].touched && reserveForm.controls['phone'].errors != null">
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['phone'].errors['required']" data-toggle="tooltip" title="Phone is required">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['phone'].errors['pattern']" data-toggle="tooltip" title="Phone is minimum 11 digits">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>
          </div>

        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group form-group">
          <label for="email">Email address</label>

          <input type="email" class="form-control" [ngClass]="{'border-danger': reserveForm.controls['email'].touched && reserveForm.controls['email'].errors != null}" id="email" formControlName='email' name="email" placeholder="Example@gmail.com">

          <div class="input-group-append" *ngIf="reserveForm.controls['email'].touched && reserveForm.controls['email'].errors != null">
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['email'].errors['required']" data-toggle="tooltip" title="Email is required">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['email'].errors['email'] || reserveForm.controls['email'].errors['pattern']" data-toggle="tooltip" title="Email is invalid">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group input-group">
          <label for="address">address</label>
          <input id="address" class="form-control" type="text" name="address" placeholder="Your address" formControlName="address" [ngClass]="{'border-danger': reserveForm.controls['address'].touched && reserveForm.controls['address'].errors != null}">

          <div class="input-group-append" *ngIf="reserveForm.controls['address'].touched && reserveForm.controls['address'].errors != null">
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['address'].errors['required']" data-toggle="tooltip" title="Address is required">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group input-group">
          <label for="order_id">Order id</label>
          <input id="order_id" class="form-control" type="number" name="order_id" placeholder="Your order id in march" formControlName="order_id" [ngClass]="{'border-danger': reserveForm.controls['order_id'].touched && reserveForm.controls['order_id'].errors != null}">

          <div class="input-group-append" *ngIf="reserveForm.controls['order_id'].touched && reserveForm.controls['order_id'].errors != null">
            <button type="button"  class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['order_id'].errors['required']" data-toggle="tooltip" title="Order id is required">
              <i class="fas fa-info" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">

        <div class="form-group input-group country-select">
          <label for="branch">Branch</label>

              <select formControlName="branch_name" id="branch_name" class="form-control" formControlName="branch_name" [ngClass]="{'border-danger': reserveForm.controls['branch_name'].touched && reserveForm.controls['branch_name'].errors != null}">
                <option value="">Choose your branch</option>
                <option value="{{ branch.en_branch_location }}" *ngFor="let branch of branches">{{ branch.en_branch_location }}</option>

              </select>
              <div class="input-group-append" *ngIf="reserveForm.controls['branch_name'].touched && reserveForm.controls['branch_name'].errors != null">
                <button type="button" class="input-group-text" id="basic-addon2" *ngIf="reserveForm.controls['branch_name'].errors['required']" data-toggle="tooltip" title="Branch is required">
                  <i class="fas fa-info" aria-hidden="true"></i>
                </button>
              </div>
        </div>
      </div>

      <div class="col-12">
        <!-- <button class="btn btn-dark" [disabled]="!reserveForm.valid">Submit Message</button> -->
        <button type="submit" [disabled]="reserveForm.invalid" class="btn">Let's Give Her A Gift!</button>
      </div>

    </div>
  </div>

</form>
